classDataAutoSave: 3600000     # Time to autoSave classData 'deft 3600000' (in mis)
                               # Conversion formula:: mis/1000=sec/60=min
                               
upgrade: false                 # upgrade from P3Pplus
fxpTarget: 100                 # required flight exp to level up
flightCost: .5                  # required levels to creativeFly or energyDrain(x2)/s if "overPowerFlying==true"
flightTime: 3600               # time to creativeFly seconds (default; 1h)
overPowerFlying: false         # easy flight
SignText:                      # directly affects vip classControl (see config.yml>vip)
  Unicorn: [Unicorn]           # default signText: [Unicorn]    (Must have [] encapsulating String)
  Pegasus: [Pegasus]           # default signText: [Pegasus]    (Must have [] encapsulating String)
  Earth: [Earth]               # default signText: [Earth]      (Must have [] encapsulating String)
  Alicorn: [Alicorn]           # default signText: [Alicorn]    (Must have [] encapsulating String)
  Changeling: [Changeling]     # default signText: [Changeling] (Must have [] encapsulating String)
  Dragon: [Dragon]             # default signText: [Dragon]     (Must have [] encapsulating String)
  TimberWolf: [TimberWolf]     # default signText: [TimberWolf] (Must have [] encapsulating String)
  Griffon: [Griffon]           # default signText: [Griffon]    (Must have [] encapsulating String)
  Draconequus: [Draconequus]   # default signText: [Draconequus](Must have [] encapsulating String)
Classes:                         # Determine default classValues
  Unicorn:                       #------------------------------------------------------------------
    maxMana: 50.0    #'deft 50'  # Starting mana (increases with levels)
    maxHealth: 20.0  #'deft 20'  # Maximum health as this class (default game value = 20)
  Pegasus:                       #------------------------------------------------------------------
    maxEnergy: 50.0  #'deft 50'  # Starting energy (increases with levels)
    maxHealth: 20.0  #'deft 20'  # Maximum health as this class (default game value = 20)
  Earth:                         #------------------------------------------------------------------
    maxEnergy: 50.0  #'deft 50'  # Starting energy (increases with levels)
    maxHealth: 30.0  #'deft 30'  # Maximum health as this class (default game value = 20)
  Alicorn:                       #------------------------------------------------------------------
    maxEnergy: 75.0  #'deft 75'  # Starting energy (increases with levels)
    maxMana: 75.0    #'deft 75'  # Starting mana (increases with levels)
    maxHealth: 30.0  #'deft 30'  # Maximum health as this class (default game value = 20)
  Dragon:                        #------------------------------------------------------------------
    maxEnergy: 75.0  #'deft 75'  # Starting energy (increases with levels)
    maxHealth: 30.0  #'deft 30'  # Maximum health as this class (default game value = 20)
  TimberWolf:                    #------------------------------------------------------------------
    maxEnergy: 50.0  #'deft 50'  # Starting energy (increases with levels)
    maxHealth: 15.0  #'deft 15'  # Maximum health as this class (default game value = 20)
    invisTime: 10    #'deft 10'  # Time to remain invisible while crouched (in seconds)
    alwaysRun: 1     #'deft 1'   # Boolean increased speed? [0/1]
  Griffon:                       #------------------------------------------------------------------
    maxEnergy: 75.0  #'deft 75'  # Starting energy (increases with levels)
    maxHealth: 30.0  #'deft 30'  # Maximum health as this class (default game value = 20)
  Draconequus:                   #------------------------------------------------------------------
    maxEnergy: 75.0  #'deft 75'  # Starting energy (increases with levels)
    maxMana: 75.0    #'deft 75'  # Starting mana (increases with levels)
    maxHealth: 30.0  #'deft 30'  # Maximum health as this class (default game value = 20)
  Changeling:                    #------------------------------------------------------------------
   maxEnergy: 50.0   #'deft 50'  # Starting energy (increases with levels)
   maxMana: 75.0     #'deft 75'  # Starting mana (increases with levels)
   maxHealth: 25.0   #'deft 25'  # Maximum health as this class (default game value = 20)
   disguises:
